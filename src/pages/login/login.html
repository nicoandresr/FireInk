<div class="fi-login">
  <div class="fi-login__logo">
    <img class="fi-login__logo__img" src="./assets/img/login_logo.png" alt="">
  </div>
  <div class="fi-login__login">
    <div class="fi-login__login__txt">Ingresa con:</div>
    <div class="fi-login__login__logs">
      <div class="fi-login__login__logs__face" (click)="facebookLogin()">
        <i class="flaticon-social-facebook-circular-button"></i>
        FACEBOOK
      </div>
      <div class="fi-login__login__logs__google" (click)="googleLogin()">
        <i class="flaticon-google-plus-circular-button"></i>
        GOOGLE
      </div>
    </div>
  </div>
  <div class="fi-login__footer">

  </div>

<div class="fi-login__footer">
  <span class="fi-login__footer__txt">Siguenos en:</span>  
  <div class="fi-login__footer__socials">
    <a href="#" class="fi-login__footer__socials__social">
      <img src="./assets/img/logo_facebook.png" alt="">
    </a>
    <a href="#" class="fi-login__footer__socials__social">
      <img src="./assets/img/logo_twitter.png" alt="">
    </a>
    <a href="#" class="fi-login__footer__socials__social">
      <img src="./assets/img/logo_instagram.png" alt="">
    </a>
  </div>
</div>

</div>
